<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Unicons icon library -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Font Awesome for additional icons -->
    <script src="https://kit.fontawesome.com/4a10caa140.js" crossorigin="anonymous"></script>
    <title>SocialHub</title>
</head>
<body>
    <nav>
        <div class="container">
            <!-- Logo section -->
            <h2 class="logo">
                SocialHub
            </h2>

            <!-- Search bar with icon -->
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                <input type="search" name="" id="" placeholder="What are you looking for...">
            </div>
            
            <!-- Create button and profile picture -->
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="images/profile-1.jpg" alt="Profile Picture">
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
